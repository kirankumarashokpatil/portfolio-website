name: Portfolio CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Test build output
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build successful - deployment ready"
            ls -la .next
          else
            echo "âŒ Build failed"
            exit 1
          fi
          
      - name: Portfolio Status
        run: |
          echo "ğŸš€ Portfolio build completed successfully!"
          echo "ğŸ“Š Ready for deployment to Vercel"
          echo "ğŸ”— Repository: https://github.com/${{ github.repository }}"